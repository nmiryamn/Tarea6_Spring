<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CINE</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://wallpapercave.com/wp/wp4016022.jpg");
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Películas</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID de la película</th>
							<th scope="col">Título</th>
							<th scope="col">Año de Lanzamiento</th>
							<th scope="col">Duración</th>
							<th scope="col">Resumen</th>
							<th scope="col" th:hidden="${btnUpdatePeliculaEnabled}">Actualizar</th>
							<th scope="col" th:hidden="${btnDropPeliculaEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="pelicula : ${peliculasListView}">
							<tr>
								<td scope="row" th:text="${pelicula.id}" />
								<td scope="row" th:text="${pelicula.title}" />
								<td scope="row" th:text="${pelicula.year}" />
								<td scope="row" th:text="${pelicula.duration}" />
								<td scope="row" th:text="${pelicula.summary}" />
								<td scope="row" th:hidden="${btnDropPeliculaEnabled}">
									<form action="actSetPelicula" method="post">
										<button th:disabled="${btnUpdatePeliculaEnabled}" type="submit"
											id="btnUpdatePelicula" name="peliculaId" th:value="${pelicula.id}"
											class="btn btn-success">✔</button>
									</form>
								</td>
								<td scope="row" th:hidden="${btnDropPeliculaEnabled}">
									<form action="actDropPelicula" method="post">
										<button th:disabled="${btnDropPeliculaEnabled}" type="submit"
											id="btnDropPelicula" name="peliculaId" th:value="${pelicula.id}"
											class="btn btn-danger">❌</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
