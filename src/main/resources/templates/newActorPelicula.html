<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CINE</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://wallpapercave.com/wp/wp4016022.jpg");
			}
		</style>
	</head>
	
		<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Asociar Actor y Película</div>
		  <div class="card-body">
				<form th:action="@{/actAddActorPelicula}" th:object="${newActorPelicula}" method="POST">
				
					<div class="form-group">
						<label for="inpActor">Actor</label>
						<select class="form-control" name="actor">
							<option th:each="actor : ${actorListView}" th:value="${actor.id}" th:text="${actor.name} + ' ' + ${actor.surname}"></option>
						</select>
					</div>

				<div class="form-group">
					<label for="inpJugador">Película</label>
					<select class="form-control" name="pelicula">
						<option th:each="pelicula : ${peliculaListView}" th:value="${pelicula.id}" th:text="${pelicula.title}"></option>
					</select>
				</div>
					<button type="submit" name="btnAddActorPelicula" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>
