<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CINE</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://wallpapercave.com/wp/wp4016022.jpg");
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Búsqueda de películas</div>
		  <div class="card-body">
				<form th:action="@{/actSearchPelicula}" th:object="${searchedPelicula}" method="POST">
					<div class="form-group">
			  			<label for="inpTitle">Title</label>
			  			<input type="text" class="form-control" id="inpTpeliculaTitle" name="title" placeholder="Título de la película">
					</div>
					<div class="form-group">
						  <label for="inpYear">Año</label>
						  <input type="text" class="form-control" id="inpTpeliculaYear" name="year" placeholder="Año de Lanzamiento de la película">
					</div>
					<button type="submit" name="btnSearchPeliculaBy" class="btn btn-success">Buscar</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>
