<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CINE</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://wallpapercave.com/wp/wp4016022.jpg");
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Actor-Película</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">ID del actor</th>
							<th scope="col">ID de la película</th>
							<th scope="col" th:hidden="${btnDropCarEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="actor : ${actorPeliculasListView}">
							<tr>
								<td scope="row" th:text="${actor.id}" />
								<td scope="row" th:text="${actor.actor}" />
								<td scope="row" th:text="${actor.pelicula}" />
								<td scope="row" th:hidden="${btnDropActorEnabled}">
									<form action="actDropActorPelicula" method="post">
										<button th:disabled="${btnDropActorPeliculaEnabled}" type="submit"
											id="btnDropPelicula" name="actorPeliculaId" th:value="${actor.id}"
											class="btn btn-danger">❌</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
